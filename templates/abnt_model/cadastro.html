<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABNT Model</title>
    <link rel="shortcut icon" href="{% static 'img/ICONS_OO-removebg-preview.webp' %}" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'styles/login.css' %}">
    <link rel="stylesheet" href="{% static 'styles/cadastro.css' %}">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <form action="{% url 'cadastro' %}" method="POST">
        {% csrf_token %} 
        <div class="fundo_cadastro">
            <div class="forma_cadastro">
                <div class="container">
                    <div class="cadastrar">
                        <div class="textos">
                            <h1>Bem-vindo!</h1>
                            <p class="possui_conta">Já possui uma conta? <a class="rota-login" href="{% url 'login' %}">Faça login</a></p>
                        </div>
                        <div class="container-inputs">
                            <div class="nome-sobrenome">
                                <div class="nome">
                                    <p class="label">Nome:</p>
                                    <input name="nome" type="text" class="inputs">
                                </div>
                                <div class="sobrenome">
                                    <p class="label">Sobrenome:</p>
                                    <input name="sobrenome" type="text" class="inputs">
                                </div>
                            </div>
                            <div class="email">
                                <p class="label">Email:</p>
                                <input name="email" type="text" class="inputs">
                            </div>
                            <div class="container-senhas">
                                <div class="senha">
                                    <p class="label">Senha:</p>
                                    <input name="senha" type="password" class="inputs">
                                </div>
                                <div class="confirmar-senha">
                                    <p class="label">Confirmar senha:</p>
                                    <input name="confirmar_senha" type="password" class="inputs">
                                </div>
                            </div>
                        </div>
                        <input class="botao-cadastrar" type="submit" value="CADASTRAR">
                    </div>
                    <div class="container-imagens">
                        <div class="container-logo">
                            <a href="{% url 'index' %}"><img style="width: 80px;" src="{% static 'img/ICONS_OO-removebg-preview.webp' %}" alt=""></a>
                        </div>
                        <img style="width: 320px;" src="{% static 'img/computador.png' %}" alt="">
                    </div>
                </div>
            </div>
        </div>
    </form>  
    
    {% if status_de_erro == True%}    
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Notificação</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    {{mensagem}}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var myModal = new bootstrap.Modal(document.getElementById('exampleModal'), {
                keyboard: false
            });
            myModal.show();
        });
    </script>
    {% endif %}

</body>
</html>
