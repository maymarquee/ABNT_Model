{% extends "abnt_model/login.html" %}
{% load static %}
{% block content %}
<div class="container">
    <div class="cadastrar">
        <div class="textos">
            <h1>Bem vindo!</h1>
            <p>Já possui uma conta? <a class="rota-login" href="{% url 'login' %}">Faça login</a></p>
        </div>
        <div class="container-inputs">
            <div class="nome-sobrenome">
                <div class="nome">
                    <p class="label">Nome:</p>
                    <input type="text" class="inputs">
                </div>
                <div class="sobrenome">
                    <p class="label">Sobrenome:</p>
                    <input type="text" class="inputs">
                </div>
            </div>
            <div class="email">
                <p class="label">Email:</p>
                <input type="text" class="inputs">
            </div>
            <div class="container-senhas">
                <div class="senha">
                    <p class="label">Senha:</p>
                    <input type="password" class="inputs">
                </div>
                <div class="confirmar-senha">
                    <p class="label">Confirmar senha:</p>
                    <input type="password" class="inputs">
                </div>
            </div>
        </div>
        <input class="botao-cadastrar" type="button" value="CADASTRAR">
    </div>
    <div class="container-imagens">
        <div class="container-logo">
            <a href="{% url 'index' %}"><img style="width: 80px;" src="{% static '../static/img/ICONS_OO-removebg-preview.webp' %}" alt=""></a>
        </div>
        <img style="width: 320px;" src="{% static '../static/img/computador.png' %}" alt="">
    </div>
</div>
{% endblock %}
